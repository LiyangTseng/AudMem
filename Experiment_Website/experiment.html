<!DOCTYPE html>
<html>
  <script type="text/javascript" src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
    <head>
        <!-- Load FontAwesome icons -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
        <link rel="stylesheet" href="experiment.css">
        <title> Experiment on Audio Memorability</title>
    </head>
    <body>
        <div class="navigation_block">
            <a class="home_btn" href="../index.html">Home</a><a class="abt_btn">About</a><a class="ctc_btn">Contact</a>
        </div>
        <div class="player">
            <div class="details">
              <div class="now-playing">PLAYING x OF y</div>
              <div class="track-art"></div>
              <div class="track-name">Track Name</div>
              <p class="timer_prompt"></p>
              <!-- ref: https://stackoverflow.com/questions/44483070/how-to-program-a-yes-no-answer-as-buttons-in-an-html-form-without-using-radio-b -->
              <div class="response_btns">
                <input id="toggle-alhrd" name="toggle" type="radio">
                <label for="toggle-alhrd" title="Heard this song before experiment">Heard Before</label>
                <input id="toggle-unhrd" name="toggle" type="radio" checked="checked">
                <label for="toggle-unhrd" title="First time hearing this song">First Time</label>
                <input id="toggle-hrd" name="toggle" type="radio">
                <label for="toggle-hrd" title="Second time the song played in the experiment">Surely Repeat</label>
              </div>
            </div>
            <div class="buttons">
              <div class="prev-track" onclick="prevTrack()"><i class="fa fa-step-backward fa-2x"></i></div>
              <div class="playpause-track" onclick="playpauseTrack()"><i class="fa fa-play-circle fa-5x"></i></div>
              <div class="next-track" onclick="nextTrack()"><i class="fa fa-step-forward fa-2x"></i></div>
            </div>
            <div class="slider_container">
              <div class="current-time">00:00</div>
              <input type="range" min="1" max="100" value="0" class="seek_slider" disabled>
              <div class="total-duration">00:00</div>
            </div>
            <div class="slider_container">
              <i class="fa fa-volume-down"></i>
              <input type="range" min="1" max="100" value="99" class="volume_slider" onchange="setVolume()">
              <i class="fa fa-volume-up"></i>
            </div>
        </div>
            <!-- ref: https://www.w3schools.com/howto/howto_css_login_form.asp        -->
            <div id="id01" class="modal">
              <div class="modal-content animate">
                  <div class="container">
                      <label for="uname"><b>Log In By Email</b></label>
                      <input type="text" placeholder="Enter Your Email" name="email" id="userEmail" required>
                      <button type="submit" onclick="submitEmail()">START</button>        
                  </div>
              </div>
          </div>

        
        <!-- Load the main script for the player -->
        <script src="experiment.js"></script>
    </body>
</html>
